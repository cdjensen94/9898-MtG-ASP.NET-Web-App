<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9898-MTG scryfallRegEx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>9898-MTG scryfallRegEx</h1>
        </header>
        <section>
            <p id="9898-MTG">2024 © 9898-MTG</p>
        </section>
        <nav>
            <ul>
                <li><a href="#search-form">Search</a></li>
                <li><a href="#results">Results</a></li>
                <li><a href="#summary">Summary</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#suggest-container">Suggestions</a></li>
            </ul>
        </nav>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter search query">
            <button type="submit">Search</button>
        </form>
        <button id="clear-button" type="button">Clear Results</button>

        <div id="randomQueryButton" class="container">
            <button id="generate-button" type="button">Generate Random Query</button>
        </div>
        <div id="chaosBoosterPackButton" class="container">
            <button id="chaos-button" type="button">Generate Chaos Booster Pack</button>
        </div>

        <div id="regex-display-container">
            <label for="regex-display">Generated Regex:</label>
            <input type="text" id="regex-display" readonly>
        </div>
        <div id="timer-container" class="timer-container"></div>
        <label for="timer">Next Search In:</label>
        <span id="timer">30:00</span>
        <script src="js/timer.js"></script>
    </div>

    <!-- Log -->
    <textarea id="log" placeholder="Log"></textarea>

    <!-- Results List -->
    <textarea id="results-list" placeholder="Results List" readonly></textarea>

    <!-- Results -->
    <div id="results"></div>

    <!-- Summary -->
    <textarea id="summary" placeholder="Summary" readonly></textarea>

    <!-- Feedback -->
    <form id="feedback-form">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" rows="4" cols="50" placeholder="Enter your feedback here"></textarea>
        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Suggestions -->
    <form id="suggest-form">
        <label for="suggest">Your Suggestion:</label>
        <textarea id="suggest" rows="4" cols="50" placeholder="Enter your suggestion here"></textarea>
        <button type="submit">Submit Suggestion</button>
    </form>

    <!-- Footer -->
    <footer>
        <p>2024 © 9898-MTG</p>
    </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/scryfallRegEx.js"></script>
    <script src="js/chaosBoosterPack.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/log.js"></script>
    <script src="js/results.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/suggestions.js"></script>
    <script src="js/generateRandomQuery.js"></script>
    <script src="js/generateChaosBoosterPack.js"></script>
    <script src="js/clearResults.js"></script>
    <script src="js/autoRefresh.js"></script>
</body>
</html>
